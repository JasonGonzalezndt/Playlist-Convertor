<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #17a44b;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const accessToken = sessionStorage.getItem("access_token");
            if (!accessToken) {
                document.getElementById("message").innerText = "No access token found. Please log in again.";
            }
        });
        function goToPlaylists() {
            window.location.href = "/spotify-playlist";
        }
    </script>
</head>
<body>
    <h1>Login Successful!</h1>
    <p id="message">You are now authenticated with Spotify.</p>
    <button onclick="goToPlaylists()">Go to Playlists</button>
</body>
</html>
